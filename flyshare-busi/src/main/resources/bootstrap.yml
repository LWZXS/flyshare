spring:
  cloud:
    config:
      discovery:
        enabled: true  #开启Config服务发现支持
        service-id: flyshare-config #指定server端的name,也就是server端spring.application.name的值
      name: flyshare-busi
      profile: dev
      label: master
      
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
  client:
    service-url:
       defaultZone: http://root:123456@127.0.0.1:8000/eureka/ #指向配置中心的地址